name: Release

on:
  push:
    tags:
      - 'v*'

env:
  FORCE_COLOR: "1"
  UV_SYSTEM_PYTHON: "1"

jobs:
  # Run full test suite before release
  test:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run ALL tests (small, medium, large)
        run: |
          uv run coverage run -m pytest -v
          uv run coverage combine --quiet || true
          uv run coverage report --show-missing

  # Run benchmarks as part of release
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: |
          uv sync --extra dev
          uv pip install --python .venv/bin/python mutmut psutil

      - name: Run benchmarks
        run: |
          uv run python benchmarks/run_benchmarks.py \
            --project synthetic \
            --runs 3 \
            --output benchmarks/results/

      - name: Find latest results file
        id: find_results
        run: |
          LATEST=$(ls -t benchmarks/results/benchmark_*.json | head -1)
          echo "results_file=$LATEST" >> $GITHUB_OUTPUT
          echo "Found results file: $LATEST"

      - name: Check for regression
        id: check_regression
        run: |
          uv run python benchmarks/check_regression.py \
            --baseline benchmarks/baseline.json \
            --current "${{ steps.find_results.outputs.results_file }}" \
            --threshold 10 | tee regression_report.txt
        continue-on-error: true

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            benchmarks/results/
            regression_report.txt
          retention-days: 90

  # Build the package
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, benchmark]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package
        run: uv build

      - name: Store build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # Publish to Test PyPI first
  publish-test-pypi:
    name: Publish to Test PyPI
    runs-on: ubuntu-latest
    needs: [build]
    environment:
      name: test-pypi
      url: https://test.pypi.org/project/pytest-gremlins/
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  # Verify installation from Test PyPI
  verify-test-pypi:
    name: Verify Test PyPI Installation
    runs-on: ubuntu-latest
    needs: [publish-test-pypi]
    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Wait for Test PyPI to update
        run: sleep 30

      - name: Install from Test PyPI
        run: |
          uv venv .venv
          uv pip install --python .venv/bin/python \
            --index-url https://test.pypi.org/simple/ \
            --extra-index-url https://pypi.org/simple/ \
            pytest-gremlins

      - name: Verify import
        run: |
          .venv/bin/python -c "import pytest_gremlins; print(f'Version: {pytest_gremlins.__version__}')"

  # Publish to Production PyPI
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [verify-test-pypi]
    environment:
      name: pypi
      url: https://pypi.org/project/pytest-gremlins/
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # Create GitHub Release
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-pypi]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Download benchmark results
        uses: actions/download-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results/

      - name: Extract changelog for this version
        id: changelog
        env:
          GIT_REF: ${{ github.ref }}
        run: |
          # Extract version from tag (safe: github.ref is controlled by git tag)
          VERSION="${GIT_REF#refs/tags/v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          # Extract changelog section for this version
          # This assumes commitizen changelog format
          awk "/^## v?$VERSION/,/^## v?[0-9]/" CHANGELOG.md | head -n -1 > release_notes.md

          # If no specific section found, use a default message
          if [ ! -s release_notes.md ]; then
            echo "Release $VERSION" > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GIT_REF: ${{ github.ref }}
        with:
          body_path: release_notes.md
          files: |
            dist/*
            benchmark-results/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
