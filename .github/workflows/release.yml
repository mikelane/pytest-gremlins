name: Release

on:
  push:
    tags:
      - 'v*'

env:
  FORCE_COLOR: "1"
  UV_SYSTEM_PYTHON: "1"

jobs:
  # Run full test suite before release
  test:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run ALL tests (small, medium, large)
        run: uv run pytest --cov=pytest_gremlins -v

  # Build the package
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package
        run: uv build

      - name: Store build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # Publish to Test PyPI first
  publish-test-pypi:
    name: Publish to Test PyPI
    runs-on: ubuntu-latest
    needs: [build]
    environment:
      name: test-pypi
      url: https://test.pypi.org/project/pytest-gremlins/
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  # Verify installation from Test PyPI
  verify-test-pypi:
    name: Verify Test PyPI Installation
    runs-on: ubuntu-latest
    needs: [publish-test-pypi]
    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Wait for Test PyPI to update
        run: sleep 30

      - name: Install from Test PyPI
        run: |
          uv venv .venv
          uv pip install --index-url https://test.pypi.org/simple/ \
            --extra-index-url https://pypi.org/simple/ \
            pytest-gremlins

      - name: Verify import
        run: |
          .venv/bin/python -c "import pytest_gremlins; print(f'Version: {pytest_gremlins.__version__}')"

  # Publish to Production PyPI
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [verify-test-pypi]
    environment:
      name: pypi
      url: https://pypi.org/project/pytest-gremlins/
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # Create GitHub Release
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-pypi]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Extract changelog for this version
        id: changelog
        env:
          GIT_REF: ${{ github.ref }}
        run: |
          # Extract version from tag (safe: github.ref is controlled by git tag)
          VERSION="${GIT_REF#refs/tags/v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          # Extract changelog section for this version
          # This assumes commitizen changelog format
          awk "/^## v?$VERSION/,/^## v?[0-9]/" CHANGELOG.md | head -n -1 > release_notes.md

          # If no specific section found, use a default message
          if [ ! -s release_notes.md ]; then
            echo "Release $VERSION" > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GIT_REF: ${{ github.ref }}
        with:
          body_path: release_notes.md
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
